<div class="container">
  <div class="row">
    <div class="col">
      <div class="d-flex mt-5">
        <h3 class="fw-bold me-2">Angular Contacts</h3>
        <a class="btn btn-dark" routerLink="/contacts/add">
          <i class="fa fa-plus-circle"></i> New
        </a>
      </div>
      <hr />
      <form class="mt-5" action="">
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  name=""
                  class="form-control"
                  placeholder="Search User"
                />
              </div>
              <div class="col">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-outline-dark"
                />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Cards -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-4">
              <img
                style="width: 125px"
                src="../../../assets//beauty.png"
                alt=""
              />
            </div>
            <div class="col-sm-7 mt-1">
              <ul class="list-group">
                <li class="list-group-item">
                  Name: <span class="fw-bold">John</span>
                </li>
                <li class="list-group-item">
                  Email: <span class="fw-bold">test@email.com</span>
                </li>
                <li class="list-group-item">
                  Phone: <span class="fw-bold">9912112121</span>
                </li>
              </ul>
            </div>
            <div
              class="col-sm-1 d-flex flex-column align-items-center justify-content-center"
            >
              <a
                class="btn btn-dark my-1"
                routerLink="/contacts/view/:contactId"
              >
                <i class="fa fa-eye"></i>
              </a>
              <a class="btn btn-primary" routerLink="/contacts/add/:contactId">
                <i class="fa fa-pen"></i>
              </a>
              <button class="btn btn-danger my-1">
                <i class="fa fa-trash-alt"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
